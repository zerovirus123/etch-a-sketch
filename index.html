<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <h1>Etch-a-Sketch</h1>

    <div class="container">

        <!-- <div class="div__container" id="div__container">
        </div> -->
        
        <div class="slider__container">
            <input type="range" min="1" max="50" value="10" class="slider" id="size-slider">
            <div class="size__container">
                <p id="size-value">10 x 10</p>
            </div>
            <input id="color-picker" class="color-picker" id="color-picker" type="color" value="#333333">
        </div>

        <div class="buttons-container">
            <button class="button" id="color-button">Color</button>
            <button class="button" id="rainbow-button">Rainbow</button>
            <button class="button" id="eraser-button">Eraser</button>
            <button class="button" id="clear-button">Clear</button>
        </div>

        <div class="div__container" id="div__container">
        </div>

    </div>
</body>

<script src="index.js"></script> <!-- don't place this in head or it is called before rendering-->

</html>
